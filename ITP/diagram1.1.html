<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Діаграма функції</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        #myDiv {
            width: 100%;
            height: 90vh;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>

    <h2>Двовимірний поверхневий графік функції b(x, y, z)</h2>
    <div id="myDiv"></div>

    <script>
        var x_data = [1, 1.1, 1.2, 1.3, 1.4, 1.5, 1.6, 1.7, 1.8, 1.9, 2];

        var y_data = [-2, -1.9, -1.8, -1.7, -1.6, -1.5, -1.4, -1.3, -1.2, -1.1, -1];


        var z_data = [
            [32.37432, 38.6031302, 50.5781, 66.8182, 88.33855, 118.63, 162.2653, 226.24446, 321.6723, 466.4277, 689.7727], // Y = -2
            [29.19537, 34.7481431, 45.62661, 60.36662, 79.84676, 107.26, 146.7271, 204.60445, 290.9329, 421.8886, 623.9459], // Y = -1.9
            [26.32927, 31.2791195, 41.16088, 54.53879, 72.17205, 96.972, 132.6778, 185.03535, 263.1322, 381.604, 564.4029],  // Y = -1.8
            [23.74626, 28.1593301, 37.13471, 49.27534, 65.23667, 87.674, 119.9756, 167.34008, 237.9906, 345.1691, 510.5459], // Y = -1.7
            [21.41939, 25.3555408, 33.50625, 44.52258, 58.97026, 79.271, 108.4924, 151.34033, 215.2551, 312.2175, 461.8336], // Y = -1.6
            [19.32429, 22.8376803, 30.23766, 40.23189, 53.30916, 71.676, 98.11208, 136.87475, 194.6966, 282.4177, 417.7765], // Y = -1.5
            [17.4389, 20.5785388, 27.29469, 36.35932, 48.19578, 64.814, 88.72978, 123.79734, 176.1081, 255.4699, 377.9317],  // Y = -1.4
            [15.74327, 18.5534959, 24.64636, 32.86507, 43.57797, 58.614, 80.2505, 111.976, 159.302, 231.1026, 341.8982],   // Y = -1.3
            [14.21934, 16.7402743, 22.26463, 29.71313, 39.4086, 53.013, 72.58831, 101.2912, 144.1087, 209.0702, 309.3134],   // Y = -1.2
            [12.85077, 15.1187164, 20.12413, 26.87094, 35.64497, 47.954, 65.66544, 91.634779, 130.3748, 189.1505, 279.8491], // Y = -1.1
            [11.62277, 13.6705831, 18.2019, 24.30901, 32.24849, 43.386, 59.41154, 82.908879, 117.9614, 171.1426, 253.2082]   // Y = -1
        ];

        var data = [{
            z: z_data,
            x: x_data,
            y: y_data,
            type: 'surface',
            colorscale: 'Viridis',
            contours: {
                z: {
                    show: true,
                    usecolormap: true,
                    highlightcolor: "#42f462",
                    project: {z: true}
                }
            }
        }];

        var layout = {
            title: 'Функція за даними таблиці',
            autosize: true,
            scene: {
                xaxis: {title: 'X'},
                yaxis: {title: 'Y'},
                zaxis: {title: 'Z'},
                camera: {
                    eye: {x: 1.5, y: 1.5, z: 1.5}
                }
            },
            margin: {
                l: 0, r: 0, b: 0, t: 50
            }
        };

        Plotly.newPlot('myDiv', data, layout);
    </script>
</body>
</html>
