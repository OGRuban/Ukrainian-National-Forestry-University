<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Діаграма функції</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body { font-family: sans-serif; margin: 0; padding: 20px; background-color: #f8f9fa; }
        #chart { width: 100%; height: 90vh; background: white; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #2c3e50; }
    </style>
</head>
<body>
    <h2>Двовимірний поверхневий графік функції a(x, y, z, b)</h2>
    <div id="chart"></div>
    <script>
        var x_vals = [1, 1.1, 1.2, 1.3, 1.4, 1.5, 1.6, 1.7, 1.8, 1.9, 2];
        var y_vals = [-2, -1.9, -1.8, -1.7, -1.6, -1.5, -1.4, -1.3, -1.2, -1.1, -1];
        var z_vals = [
            [1.570107, 1.38684543, 1.237529, 1.111197, 1.003538, 0.9122, 0.834537, 0.7683843, 0.711907, 0.66362, 0.622317], // Y = -2
            [1.616419, 1.43028844, 1.278359, 1.149383, 1.039128, 0.9454, 0.865491, 0.7973375, 0.739068, 0.689185, 0.646467], // Y = -1.9
            [1.666284, 1.47724567, 1.322631, 1.190902, 1.077917, 0.9816, 0.899358, 0.8290658, 0.768873, 0.717272, 0.673029], // Y = -1.8
            [1.720113, 1.52814631, 1.370785, 1.236194, 1.12034, 1.0213, 0.936555, 0.8639728, 0.801713, 0.748261, 0.702369], // Y = -1.7
            [1.778379, 1.58349231, 1.423335, 1.285779, 1.166916, 1.065, 0.97758, 0.9025448, 0.838061, 0.782609, 0.734932], // Y = -1.6
            [1.841638, 1.64387433, 1.480893, 1.340275, 1.218263, 1.1133, 1.023037, 0.9453718, 0.878492, 0.820877, 0.771261], // Y = -1.5
            [1.910537, 1.7099919, 1.544186, 1.400429, 1.275132, 1.167, 1.073663, 0.9931776, 0.923714, 0.863755, 0.812031],  // Y = -1.4
            [1.985845, 1.78267927, 1.614091, 1.467141, 1.338436, 1.2269, 1.130367, 1.0468593, 0.974607, 0.912106, 0.858088], // Y = -1.3
            [2.06847, 1.86293896, 1.69167, 1.541514, 1.409303, 1.2942, 1.194284, 1.1075424, 1.032284, 0.967025, 0.910504],  // Y = -1.2
            [2.159503, 1.95198557, 1.778223, 1.624909, 1.489134, 1.3704, 1.266848, 1.1766578, 1.098164, 1.029915, 0.970663], // Y = -1.1
            [2.260256, 2.05130392, 1.875357, 1.719028, 1.579701, 1.4572, 1.349899, 1.2560531, 1.174091, 1.102608, 1.040384]  // Y = -1
        ];

        var data = [{
            z: z_vals,
            x: x_vals,
            y: y_vals,
            type: 'surface',
            colorscale: 'Plasma',
            showscale: true
        }];

        var layout = {
            title: 'Функція за даними таблиці',
            scene: {
                xaxis: {title: 'X'},
                yaxis: {title: 'Y'},
                zaxis: {title: 'Z'}
            },
            autosize: true,
            margin: { l: 0, r: 0, b: 0, t: 40 }
        };

        Plotly.newPlot('chart', data, layout);
    </script>
</body>
</html>
